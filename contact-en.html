<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact PMR</title>
        <meta name="description" content="Get in touch with the PMR team and share your suggestions and opinions with us.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body class="bgcolorlight nomarginpadding">
        <script src="script.js" async defer></script>  

        <!--THE ACTUAL CONTENT-->
        <div class="textblock">
            <h1 class="title">Contact Us</h1>

            <form action="" class="contactform">
                <label for="yourname">Your name</label>
                <br>
                <input class="contactfield" type="text" name="yourname" id="yourname">
                <br>

                <label for="youremail">Your email address</label>
                <br>
                <input class="contactfield" type="email" name="youremail" id="youremail">
                <br>

                <label for="subject">Subject (required)</label>
                <br>
                <input class="contactfield" type="text" name="subject" id="subject">
                <br>

                <label for="message">Your message (required)</label>
                <br>
                <textarea class="contactfield" name="message" id="message"></textarea>
                <br>

                <input class="sendbutton" type="submit" value="Send">
            </form>
        </div>

        <!--THE SIDEBAR-->
        <div class="sidebar" id="sidebar">

            <div class="expandmenubutton">
                <button class="chevron">
                    <i class='bx bx-chevrons-left'></i>
                </button>
            </div>

            <div class="logo-holder">
                <div class="logo">
                    <a id="logo" href="home-en.html">
                    </a>
                </div>
                <a href=""><i class="bx bxs-menu menuitem" id="menubutton"></i></a>
            </div>

            <ul class="nav-list">
                <li>
                    <a href="home-en.html"><i class="bx bxs-home menuitem" id="homebutton"></i>  Home</a>
                </li>
                <li>
                    <a href=""><i class="bx bxs-playlist menuitem" id="ratingsbutton""></i>  Ratings</a>
                </li>
                <li>
                    <a href="awards-en.html"><i class="bx bxs-award menuitem" id="awardbutton"></i>  PMR Awards</a>
                </li>
                <li>
                    <a href="about-en.html"><i class="bx bxs-info-circle menuitem" id="aboutbutton"></i>  About PMR</a>
                </li>
                <li>
                    <a href="contact-en.html" style="color: #0fa7e6;"><i class="bx bxs-envelope menuitem" id="contactbutton"></i>  Contact us</a>
                </li>
            </ul>
        </div>
    </body>
</html>

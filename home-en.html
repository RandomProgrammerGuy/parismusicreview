<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Paris Music Review - Home</title>
        <meta name="description" content="Welcome to the official homepage of Paris Music Review. Find our album and song ratings, as well as our yearly music awards here.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bgcolorlight nomarginpadding">
        <script src="" async defer></script>  

        <!--IMPORT BOXICONS LIBRARY-->
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

        <!--THE BIG LOGO-->
        <div class="homepagelogo">
            <img src="assets/logowobg.png" alt="Paris Music Review logo">
        </div>

        <!--THE COOL-ISH SIDEBAR-->
        <div class="sidebar">

            <div class="logo-holder">
                <div class="logo">
                    <img src="assets/textlogolight.png" alt="Text-only Paris Music Review logo">
                </div>
                <box-icon name="menu-alt-right" class="menuitem" id="menubutton"></box-icon>
            </div>
            <ul class="nav-list">
                <li>
                    <box-icon name="home" type="solid" class="menuitem" id="homebutton"></box-icon>
                </li>
                <li>
                    <box-icon name="playlist" type="solid" class="menuitem" id="ratingsbutton"></box-icon>
                </li>
                <li>
                    <box-icon name="award" type="solid" class="menuitem" id="homebutton"></box-icon>
                </li>
                <li>
                    <box-icon name="info-circle" type="solid" class="menuitem" id="homebutton"></box-icon>
                </li>
                <li>
                    <box-icon name="envelope" type="solid" class="menuitem" id="homebutton"></box-icon>
                </li>
            </ul>
        </div>
    </body>
</html>
